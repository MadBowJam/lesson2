<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/components/reset.css">
  <link rel="stylesheet" href="../style/components/font.css">
  <link rel="stylesheet" href="../style/components/header.css">
  <link rel="stylesheet" href="../style/components/footer.css">
  <link rel="stylesheet" href="../style/registration.css">
  <title>Реєстрація</title>
</head>

<body>
  <div class="global">
    <header>
      <h1 class="headerTitle">Реєстрація</h1>
      <nav class="headerNav">
        <ul class="headerList">
          <li class="headerListItem">
            <a class="headerListLink" href="../index.html">Головна</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink" href="articles.html">Статті</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink" href="catalog.html">Каталог</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink" href="contacts.html">Контакти</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink" href="gallery.html">Галерея</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink" href="page-nav.html">Навігація</a>
          </li>
          <li class="headerListItem">
            <a class="headerListLink active" href="">Реєстрація</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="contactForm">
      <h2 class="contactFormTitle">Реєстрація</h2>
      <form action="https://tests.fomenko.top/echo/index.php" method="GET">
        <fieldset>
          <input class="field" id="name" name="name" placeholder="Ім'я" type="text" required>
          <input class="field" id="surname" name="surname" placeholder="Прізвище" type="text" required>
          <input class="field" id="email" name="email" placeholder="E-mail" type="email" required>
          <input class="field" id="password" name="password" placeholder="Пароль" type="password" required>
          <input class="field" id="website" name="website" placeholder="Сайт" value="https://mysite.name" type="url" required>

          <input class="field" id="image" name="image" accept="image/*" type="file" required>
          <label class="imgSelect" for="image">Обрати фото</label>
        </fieldset>

        <fieldset>
          <h2 class="contactFormTitle">Оберіть вашу стать</h2>
          <div class="gender">
            <input class="field genderSelect" id="genderMale" name="gender" type="radio" value="Чоловік" checked>
            <label class="labelGender" for="genderMale">Чоловік</label>

            <input class="field genderSelect" id="genderFemale" name="gender" type="radio" value="Жінка">
            <label class="labelGender" for="genderFemale">Жінка</label>

            <input class="field genderSelect" id="genderCisgander" name="gender" type="radio" value="Цисгендер">
            <label class="labelGender" for="genderCisgander">Цисгендер</label>

            <input class="field genderSelect" id="genderTransgender" name="gender" type="radio" value="Трансгендер">
            <label class="labelGender" for="genderTransgender">Трансгендер</label>

            <input class="field genderSelect" id="genderAgender" name="gender" type="radio" value="Агендер">
            <label class="labelGender" for="genderAgender">Агендер</label>

            <input class="field genderSelect" id="genderNobinary" name="gender" type="radio" value="Небінарний">
            <label class="labelGender" for="genderNobinary">Небінарний</label>
          </div>
        </fieldset>

        <fieldset>
          <h2 class="contactFormTitle">День народження</h2>
          <input class="field" id="birthday" name="birthday" type="date" required>
        </fieldset>

        <fieldset>
          <h2 class="contactFormTitle">Улюблена кухня (вибір без вибору)</h2>
          <div class="kitchen">
            <input class="field kitchenSelect" checked id="ukrainian" name="kitchen" type="checkbox" value="ukrainian" required>
            <label class="labelKitchen" for="ukrainian">Українська</label>

            <input class="field kitchenSelect" id="middle-ukrainian" name="kitchen" type="checkbox" value="middle-ukrainian">
            <label class="labelKitchen" for="middle-ukrainian">Центрально-українська</label>

            <input class="field kitchenSelect" id="west-ukrainian" name="kitchen" type="checkbox" value="west-ukrainian">
            <label class="labelKitchen" for="west-ukrainian">Західно-українська</label>

            <input class="field kitchenSelect" id="east-ukrainian" name="kitchen" type="checkbox" value="east-ukrainian">
            <label class="labelKitchen" for="east-ukrainian">Східно-українська</label>

            <input class="field kitchenSelect" id="south-ukrainian" name="kitchen" type="checkbox" value="south-ukrainian">
            <label class="labelKitchen" for="south-ukrainian">Південно-українська</label>

            <input class="field kitchenSelect" id="north-ukrainian" name="kitchen" type="checkbox" value="north-ukrainian">
            <label class="labelKitchen" for="north-ukrainian">Північно-українська</label>
          </div>
        </fieldset>

        <fieldset>
          <textarea class="field" cols="40" id="question" name="question" placeholder="Про себе" rows="7" required></textarea>
          <input class="submit" id="submit" type="submit" value="Зареєструватись">
          <input class="reset" id="reset" type="reset" value="Скинути">
        </fieldset>
      </form>
    </section>

    <footer>
      <p class="footerCaption">&copy; Student Ihor</p>
    </footer>
  </div>
</body>
</html>
